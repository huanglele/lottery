<div class="row">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            添加礼物
        </div>
        <div class="panel panel-body">
            <form action="<{:U('update')}>" method="post" enctype="multipart/form-data">
                <!--球队名、球队类型、国家-->
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-2">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">礼物名称</div>
                                    <input type="text" class="form-control" name="name" placeholder="礼物名称" value="<{$info.name}>">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">状态</div>
                                    <select name="status" class="form-control">
                                        <option value="1">上架</option>
                                        <option value="2">下架</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">图片</div>
                                    <input type="file" class="form-control" id="icon" name="img" placeholder="上传球队旗帜" value="" onchange="javascript:setImagePreview('icon','preview1');" >
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">库存</div>
                                    <input type="text" class="form-control" name="left_num" placeholder="库存数量" value="<{$info.left_num}>">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">兑换量</div>
                                    <input type="text" class="form-control" disabled="disabled" value="<{$info.sold_num}>">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">价格</div>
                                    <input type="text" class="form-control" name="price" placeholder="兑奖金豆数量" value="<{$info.price}>">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="hidden" value="<{$info.id}>" name="id">
                                <button type="submit" name="submit" value="update" class="btn btn-success btn-block">添加</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <!--球队图片-->
                        <div class="col-xs-12">
                            <div id="localImag">
                                <empty name="info.img">
                                    <img id="preview1" width="-1" height="-1" style="display: none" />
                                    <else />
                                    <img id="preview1" width="80px" height="80px" src="__ROOT__/upload/<{$info.img}>" />
                                </empty>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(window).ready(function(){
        $('input[name="status"]').val('<{$info.status}>');
    })


    function setImagePreview(fileid, previewid) {
        var c, d, e, a = document.getElementById(fileid),b = a.value;
        if (!b.match(/.jpg|.gif|.png|.bmp/i)) return alertMsg("您上传的图片格式不正确，请重新选择！"), !1;
        if (c = document.getElementById(previewid), a.files && a.files[0]) c.style.display = "block", c.style.width = "100px", c.style.height = "100px", c.src = window.navigator.userAgent.indexOf("Chrome") >= 1 || window.navigator.userAgent.indexOf("Safari") >= 1 ? window.webkitURL.createObjectURL(a.files[0]) : window.URL.createObjectURL(a.files[0]);
        else {
            a.select(), a.blur(), d = document.selection.createRange().text, e = document.getElementById("localImag"), e.style.width = "100px", e.style.height = "100px";
            try {
                e.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)", e.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = d
            } catch (f) {
                return alertMsg("您上传的图片格式不正确，请重新选择！"), !1
            }
            c.style.display = "none", document.selection.empty()
        }
        return document.getElementById("DivUp").style.display = "block", !0
    }
</script>
