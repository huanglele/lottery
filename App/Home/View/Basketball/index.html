                                                        <div class="odds-list_item">
                                                            <p class="info">客胜</p>
                                                            <p class="odds"><{$vo.rate.lose}></p></div>
                                                    </div>
                                                </li>

                                        </ul>

                                </div>
                            </div>
                        </div>
                    </div>

<script>
    leftCoinNum = '<{$Think.session.coin}>';
    //显示头像
    $('.user-info').click(function () {
        var ul = $('.user-info>ul');
        if (ul.hasClass('cpm-hide')) {
            ul.removeClass('cpm-hide').addClass('user-list');
        } else {
            ul.removeClass('user-list').addClass('cpm-hide');
        }
    });

    var page = 2;
    var hasMore = true;
    $(window).ready(function(){

        $(window).scroll(function(){
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
            if ($(document).height() <= totalheight){
                getMatchList();
                console.log($(window).height());
            }
        })

    });

    function getMatchList(){
        if(hasMore){
            $.ajax({
                url:"<{:U('getMatchList')}>",
                data:{
                    p:page,
                    'ac':'all',
                    'type':2
                },
                beforeSend:function(){
                    $('#loading2').css('display','block');
                    $('#loading2 .m-loading').html('<i class="i-loading"></i>');
                },
                success:function(data){
                    hasMore = false;
                    var url = "<{:U('match')}>";
                    if(data.status=='success'){
                        if(data.num>0){
                            var html = '';
                            $.each(data.list,function(i,vo){
                                html += '<div class="tab-content tab__league"><div class="mod mod-fold"><div class="mod-hd"><h4 class="mod-hd_title"><span>'+vo.name+'</span><span class="time">'+vo.b_time+'</span></h4></div><div class="main-bd"><div class="tab-content tab__league"><div class="mod-bd"><div class="league"><ul class="league-list"><a href="'+url+'?id='+vo.id+'"><li class="league-item"><div class="item-info game-status"><p class="game-time">'+vo.name+'</p><p class="game-state">'+vo.result+'</p><!--<i class="i i-star"></i>--></div><div class="item-info team-info"><div class="team"><span class="team-logo"><img src="'+vo.host_icon+'"class="logo"></span><span class="team-name">'+vo.host_name+'</span><span class="cpm-hide"></span><span class="team-score"></span></div><div class="team"><span class="team-logo"><img src="'+vo.guess_icon+'"class="logo"></span><span class="team-name">'+vo.guess_name+'</span><span class="team-score"></span></div><p class="team-follow"><span class="num">'+vo.times+'</span><span>人次竞猜</span></p></div><div class="item-info odds-list"><div class="odds-list_item"><p class="info">主胜</p><p class="odds">'+vo.rate.win+'</p></div><div class="odds-list_item"><p class="info">客胜</p><p class="odds">'+vo.rate.lose+'</p></div></div></li></a></ul></div></div></div></div></div></div>';
                            })
                            $('#matchList').append(html);
                            if(data.num==10){
                                hasMore = true;
                            }
                        }else {
                            $('#loading2 .m-loading').html('<p>没有数据了</p>');
                        }
                        page = data.page;
                    }else {
                        $('#loading2 .m-loading').html('<p>系统错误</p>');
                    }
                },
                'complete':function(){
                    setTimeout(function(){
                        $('#loading2').css('display','none');
                    },1500)
                }
            })
        }else {
            $('#loading2 .m-loading').html('<p>没有数据了</p>');
            setTimeout(function(){
                $('#loading2').css('display','none');
            },1500);
        }
    }


</script>
