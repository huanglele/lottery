<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="__PUBLIC__/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<input type="file" id="file">
<input type="button" id="upload" value="提交" />
<script>
    $('#upload').click(function () {
        $.ajax({
            'data':{
                'img':$('#file').val()
            },
            'type':'post',
            'url':'<{:U("index/upload")}>',
            'success':function (res) {
                console.log(res);
            }
        })
    })
</script>
</body>
</html>
